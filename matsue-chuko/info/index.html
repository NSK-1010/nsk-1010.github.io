                    <h1 class="text-center">Time</h1>
                    <p class="text-center"><span id="viewTime"></span></p>
                    
                    <script type="text/javascript">
                    timer = setInterval('clock()',0.01); //時刻の更新
                    
                    function clock() {
                        document.getElementById("viewTime").innerHTML = getNow();
                    }
                    
                    function getNow() {
                        var now = new Date();
                        var year = now.getFullYear();
                        var mon = now.getMonth();
                        var day = now.getDate();
                        var hour = now.getHours();
                        var min = now.getMinutes();
                        var sec = now.getSeconds();
                        var you = now.getDay(); //曜日
                        hour = ("0" + hour).slice(-2);
                        min = ("0" + min).slice(-2);
                        sec = ("0" + sec).slice(-2);
                    
                        //曜日の配列（日～土）
                        var youbi = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
                        //月名の選択肢
                        var month = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
                        //出力用
                        var s = youbi[you] + ", " + day + " " + month[mon] + ", " + year + " " + hour + ":" + min + ":" + sec ;
                        return s;
                    }
                    </script>
