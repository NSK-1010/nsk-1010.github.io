<h3>Time</h3>
<span id="view_todayE"></span>

<script type="text/javascript">
timerID = setInterval('clock()',500); //0.5秒毎にclock()を実行

document.getElementById("view_todayE").innerHTML = getNow();

function getTodayE() {
	var now = new Date();
	var year = now.getFullYear();
	var mon = now.getMonth(); //１足さない
	var day = now.getDate();
	var you = now.getDay(); //曜日(0～6=日～土)
  var hour = now.getHours();
	var min = now.getMinutes();
	var sec = now.getSeconds();

	//曜日の選択肢
	var youbi = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
	//月名の選択肢
	var month = new Array("January","February","March","April","May","June","July","August","September","October","November","December");

	//出力用
	var s = youbi[you] + ", "month[mon] + " " + day + ", " + year + " " + hour + ":" + min + ":" + sec;
	return s;
}
</script>
