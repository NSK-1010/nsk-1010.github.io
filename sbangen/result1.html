<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@latest/normalize.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            #result {
                background-color: #000000;
                font-family: "Noto Sans JP", sans-serif;
                font-weight: 900;
                text-align: center;
                font-size: 1.6em;
                height: 100%;
                width: 1920px;
                color: #ffffff;
                margin: 0;
            }
        </style>
        <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    </head>
    <body>
        <div id="result" style="margin: 0;"></div>
        <script type="text/javascript">
            const queries = window.location.href.split('?')[1];
            const params = {};
            queries.split('&').forEach(function (query) {
                const name = query.split('=')[0];
                const data = query.split('=')[1];
                params[name] = data;
            });

            var html = decodeURIComponent(params.html);

            document.getElementById("result").innerHTML = html;

            html2canvas(document.querySelector("html")).then(canvas => {
                var imgelement = document.createElement("img");
                imgelement.src = canvas.toDataURL("image/png");
                console.log(canvas.toDataURL("image/png"));
                document.body.innerHTML = imgelement;
            });
        </script>
    </body>
</html>
