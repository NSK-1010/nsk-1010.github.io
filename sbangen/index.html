<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SBAN Generator</title>
        <meta name="description" content="全てあなたの所為です。の動画のような文字を作れます">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@latest/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="./css/genzengothic.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
        <script>
            function senddiv() {
                document.getElementById('bigkanji').innerHTML = document.getElementById('input').value.replace(/(^[a-zA-Z0-9!-/:-@¥[-`{-~]*$|[！-～])/mugi, "<span style='font-size: 0.8em;'>$1</span>").replace(/(\n)/mugi, "<br><br>");
            }
            function save() {
                var a = document.createElement('a');
                a.href =  './result.html?html=' + encodeURIComponent(document.getElementById('bigkanji').innerHTML);
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.click();
            }
            function imitatesans() {
                var a = document.createElement('a');
                a.href =  './imitatesans';
                a.target = '_self';
                a.rel = 'noopener noreferrer';
                a.click();
            }
        </script>
    </head>
    <body>
        <header>
            <h1>SBAN Generator</h1>
        </header>
        <main>
            <textarea id="input" oninput="senddiv()">本日はニコニコ動画に
御アクセス頂き、
ありがとうございます。

大変申し訳ありませんが、
この動画はアップロード者が削除したため
ご覧になることが出来ません。

またの御アクセスをお待ちしております。</textarea>
            <div id="bigkanji"></div>
            <button style="appearance: none;-webkit-appearance: none;-moz-appearance: none;-ms-progress-appearance: initial;border: none;background-color: #000000;color: #ffffff;padding: 1em;position: absolute;bottom: 5.5em;right: 0.5em;border-radius: 0.5em;box-shadow: 0px 0px 5px 2px rgba(255, 255, 255, 0.15);" onclick="save()">
                <span class="material-icons-sharp">photo_camera</span>
            </button>
            <button style="appearance: none;-webkit-appearance: none;-moz-appearance: none;-ms-progress-appearance: initial;border: none;background-color: #000000;color: #ffffff;padding: 1em;position: absolute;bottom: 0.5em;right: 0.5em;border-radius: 0.5em;box-shadow: 0px 0px 5px 2px rgba(255, 255, 255, 0.15);" onclick="imitatesans()">
                Imitate Sansフォントを<br>使う
            </button>
        </main>
        <script>
            document.getElementById('bigkanji').innerHTML = document.getElementById('input').value.replace(/(^[a-zA-Z0-9!-/:-@¥[-`{-~]*$|[！-～])/mugi, "<span style='font-size: 0.8em;'>$1</span>").replace(/(\n)/mugi, "<br><br>");
        </script>
    </body>
</html>
