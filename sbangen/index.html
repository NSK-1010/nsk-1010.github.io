<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SBAN Generator</title>
        <meta name="description" content="全てあなたの所為です。の動画のような文字を作れます">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@latest/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>SBAN Generator</h1>
        </header>
        <main>
            <textarea></textarea>
            <div id="bigkanji">
                漢字は大きく
            </div>
        </main>
        <script>
            document.getElementById('bigkanji').innerHTML = document.getElementById('bigkanji').innerHTML.replace(/^([\u{3005}\u{3007}\u{303b}\u{3400}-\u{9FFF}\u{F900}-\u{FAFF}\u{20000}-\u{2FFFF}][\u{E0100}-\u{E01EF}\u{FE00}-\u{FE02}]?)+$/mgu,"<span style='font-size: 2em;'>$1</span>");
        </script>
    </body>
</html>
