<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            const queries = window.location.href.split('?')[1];
            const params = {};
            queries.split('&').forEach(function (query) {
                const name = query.split('=')[0];
                const data = query.split('=')[1];
                params[name] = data;
            });

            var pngbase64 = decodeURIComponent(params.pngbase64);

            var imgelement = document.createElement("img");
            imgelement.src = '"' + pngbase64 + '"';

            document.getElementsByTagName("body").appendChild(imgelement);
        </script>
    </body>
</html>
