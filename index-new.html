<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="https://nsk-1010.github.io/mdc-web-japanese-font/mdc-web-jp-font.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/krishdevdb/reseter.css/css/reseter.min.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
            @media screen and (max-width: 720px) {
                .grid {
                    grid-template-columns: repeat(4, 1fr);
                }
            }
            @media screen and (max-width: 480px) {
                .grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Piano&nbsp;Nekomiya</span>
                </section>
            </div>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust" width="90%" style="margin: auto;">
            <div id="itembox">
                <h3 class="mdc-typography--headline3">Pages</h3>
                <div class="grid">
                    <script type="text/javascript">
                        var json = [
                            {
                                "title": "Home Page",
                                "url": "https://pianocat1010.shop",
                                "image": "./assets/pineko.png"
                            },{
                                "title": "Chukoren Matsue",
                                "url": "https://matsuechuko.shop",
                                "image": "https://pbs.twimg.com/media/ErRBsSdVgAAfmb6?format=jpg&name=large"
                            }
                        ];
                        var json1 = JSON.stringify(json);
                        var pages = JSON.parse(json1);
                        for (var i=0;i<pages.length;i++) {
                            document.write('<section><a href="' + pages[i].url + '" style="color: inherit;text-decoration: none;" target="_blank" rel="noopener noreferrer"><div style="background-image: url(' + pages[i].image + ')" class="my-card__media mdc-card__media mdc-card__media--16-9"><div class="mdc-card__media-content">' + pages[i].title + '</div></div></a></section>');
                        }
                    </script>
                </div>
            </div>
        </main>
    </body>
</html>
